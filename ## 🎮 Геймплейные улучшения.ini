БАЛАНС И ПРОКАЧКА
==============================================

   Характеристики:
   - создать универсальную систему характеристик.
   - Основные и дополнитеельные.
   - на ней будут основаны навыки, враги, предметы

   Навыки
   - При новом уровне на экране появляются три варианта выбора навыков
   - бывают активные и пассивные
   - активные можно расположить на панели
   - можно расположить на панели, можно выкинуть ненужный навык с панели
   - Навыки так же делятся по качеству, по уровню прокачки
   - Время применения у врагов и персонажа, полоса применения

   Шмот
   - Делится на типы, с акцентом на мага, с акцентом на милика, лучника.  То есть класс определяется выбором шмота и навыков, а не предустановлен
   - окно снаряжения персонажа, оружие броня кольца итд. То есть выбирает конкретное
   - зелья маны и здоровья. Выпадают с врагов и сундуков. Отдельная панель для отображения кол-ва зелий. Зелья будут одного типа восстанавливать в процентах хп, условно 40%
   - Окно снаряжения для выбора снаряжения.
   - Аффиксы на снаряжение (как в аллодах)

   Сущности (враги и персонаж и суммоны)
   - наследутся от базового класса
   - имеют такие же характеристики и возможные навыки как персонаж
   - Враги генерируются группами.
   - Боссы

  Прокачка:
   - шмот
   - уровень (характеристики и навыки)

